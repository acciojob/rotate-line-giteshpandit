<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Line</title>
    <style>
        #line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 2px;
            background-color: black;
            transform-origin: center;

</head>

    <div id="line"></div>

    <script src="script.js"></script>
</body>
